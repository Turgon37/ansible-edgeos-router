name: Molecule

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master

jobs:
  test_molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ansible-version: ['2.10.*']
        molecule-scenario: ['default']
        python-version: ['3.x']
    steps:
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: >
          pip install
          ansible==${{ matrix.ansible-version }}
          'ansible-lint==4.*'
          docker
          'molecule==3.2.*'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Molecule Test
        run: molecule test --scenario-name ${{ matrix.molecule-scenario }}
